<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="span__title"><b>LISTADO FAVORITOS</b></span>
          <button class="btn btn-success float-end" (click)="addItem()">
            Agregar
          </button>

          <div class="mt-5" *ngIf="listaItems.length == 0">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
              <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                  d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
                />
              </symbol>
            </svg>

            <div
              class="alert alert-primary d-flex align-items-center"
              role="alert"
            >
              <svg
                class="bi flex-shrink-0 me-2"
                width="24"
                height="24"
                role="img"
                aria-label="Info:"
              >
                <use xlink:href="#info-fill" />
              </svg>
              <div>No se encontro ningun registro en la Base de Datos ðŸŒš</div>
            </div>
          </div>

          <!-- ============ TABLA ============ -->
          <table
            class="table table-striped table-hover mt-5"
            *ngIf="listaItems.length > 0"
          >
            <thead>
              <tr>
                <th scope="col"># _ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listaItems">
                <th scope="row">{{ item._id }}</th>
                <td>{{ item.nombre }}</td>
                <td>{{ item.descripcion }}</td>
                <td>
                  <!-- EDITAR -->
                  <button class="btn btn-warning" (click)="esItem(item._id)">
                    <i class="far fa-edit"></i>
                  </button>
                  <!-- ELIMINAR -->
                  <button
                    class="btn btn-danger"
                    (click)="eliminarItem(item._id)"
                  >
                    <i class="far fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
